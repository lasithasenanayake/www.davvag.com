<div style="color:black;">
    <div>
        <div class="btn-group" role="group" aria-label="..." style="margin: 10px;">
           
        </div>

  <table class="table">
    <thead>
      <tr>
        <th>Profile ID</th>
        <th>Category</th>
        <th>Name</th>
        <th>Contact No</th>

        <th class="text-right">Outstanding Amount</th>
        <th>Viwe Profile</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in items">
        <td>{{ item.id }}</td>

        <td>{{ item.contactno }}</td>

      </tr>
    </tbody>
  </table>
