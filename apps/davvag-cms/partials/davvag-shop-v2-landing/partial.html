
<div  id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li v-for="(can, index) in carousel" data-target="#carouselExampleIndicators" :data-slide-to="index" :class="index==0?'active':''"></li>
    </ol>
    <div class="carousel-inner">
      <div v-for="(can, index) in carousel" :class="index==0?'carousel-item active':'carousel-item'">
        <img class="d-block w-100" :src="can.imgurl" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h1 v-if="can.title" v-html="can.title"></h1>
          <p v-if="can.caption" v-html="can.caption"></p>
          <a v-if="can.button_caption" :href="can.button_url" class="btn bg-primary-button">{{ can.button_caption }}</a>
        </div>
      </div>
      
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>

</div>
