
<div  id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li v-for="(can, index) in carousel" data-target="#carouselExampleIndicators" :data-slide-to="index" :class="index==0?'active':''"></li>
  </ol>
  <div class="carousel-inner">
    <div v-for="(can, index) in carousel" :class="index==0?'carousel-item active':'carousel-item'">
      <img class="d-block w-100" :src="can.imgurl" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h1 v-if="can.title" v-html="can.title"></h1>
        <p v-if="can.caption" v-html="can.caption"></p>
        <a v-if="can.button_caption" :href="can.button_url" class="btn bg-primary-button">{{ can.button_caption }}</a>
      </div>
    </div>
    
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<div  class="">
  <div class="row">
      <div class="col-md-3" id="sidebar-wrapper">
          <div class="list-group list-group-flush">
              <a href="#/home" class="list-group-item list-group-item-action bg-light">Home</a>
              <a v-for="menuitem in sidebar" :href="'#/home?pid='+menuitem.id" class="list-group-item list-group-item-action bg-light">{{ unescape(menuitem.Caption) }}</a>
            </div>

            
      </div>
      <div id="mainBody" class="col-md-6 gedf-main">

          
          <div class="card gedf-card" v-for="item in Articals">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex justify-content-between align-items-center">
                    <a class="card-link" :href="'#/app/davvag-cms-generalapps/a?id='+item.id">
                      <h5 class="card-title" v-html="unescape(item.title)" ></h5>
                    </a>
                  </div>
                
                  
              </div>

          </div>
              <div class="card-body">
                  
                  
                <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{ item.createdate | dateformate }}</div>
                  <img v-if="getfiletype(item.imgname)=='img'" :src="'components/davvag-cms/soss-uploader/service/get/d_cms_artical/'+item.id+'-'+item.imgname" alt="post img" class="pull-left img-responsive thumb margin10 img-thumbnail2">
                  <audio v-if="getfiletype(item.imgname)=='audio'" width="100%" class="pull-left" controls>
                        <source :src="'components/davvag-cms/soss-uploader/service/get/d_cms_artical/'+item.id+'-'+item.imgname" type="audio/mpeg">
                        <a :href="'components/davvag-cms/soss-uploader/service/get/d_cms_artical/'+item.id+'-'+item.imgname">Please click to download file</a>
                   </audio>
                  <p class="card-text" v-html="marked(unescape(item.summery))">
                      
                    
                  </p>
                  
              </div>
              <div class="card-footer">
                 
                  <a :href="'#/app/davvag-cms-generalapps/a?id='+item.id"><i class="fa fa-mail-forward"></i> READ MORE</a> 
              </div>
          </div>

          <div v-if="loading" class="card gedf-card">
            
              <div class="card-body">
                  
                <h2><span class="fa fa-refresh fa-spin" ></span> Loading Please wait...</h2>
                
                  
              </div>
              
          </div>
          <!-- Post /////-->
      </div>
      <div class="col-md-3" id="sidebar-wrapper-right">
          <div class="card gedf-card" v-for="card in cards">
              <div class="card-body">
                  <h5 class="card-title" v-html="card.title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted" v-html="card.subtitle">Card subtitle</h6>
                  <p class="card-text" v-html="card.caption">Some quick example text to build on the card title and make up the bulk of the
                      card's content.</p>
                  <a :href="card.url" class="card-link">Read More</a>
              </div>
          </div>
     
      </div>
  </div>
</div>
