
<div  id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li v-for="(can, index) in carousel" data-target="#carouselExampleIndicators" :data-slide-to="index" :class="index==0?'active':''"></li>
    </ol>
    <div class="carousel-inner">
      <div v-for="(can, index) in carousel" :class="index==0?'carousel-item active':'carousel-item'">
        <img class="d-block w-100" :src="can.imgurl" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h1 v-if="can.title" v-html="can.title"></h1>
          <p v-if="can.caption" v-html="can.caption"></p>
          <a v-if="can.button_caption" :href="can.button_url" class="btn bg-primary-button">{{ can.button_caption }}</a>
        </div>
      </div>
      
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>

<div class="container">
  <div class="row">
      <div class="col-md-3 col-sm-6" v-for="item in products">
          <div class="product-grid">
              <div class="product-image">
                  <a href="#">
                      <img class="pic-1" :src="'components/dock/soss-uploader/service/get/products/'+item.itemid+'-'+item.imgurl">
                  </a>
                  <ul class="social">
                      <li><a href="" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
                      <li><a href="" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                      <li><a href="" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                  </ul>
                  <span class="product-new-label" v-if="item.discountper>0">Sale</span>
                  <span class="product-discount-label" v-if="item.discountper>0">{{ item.discountper }}%</span>
              </div>
              <ul class="rating">
                  <li class="fa fa-star"></li>
                  <li class="fa fa-star"></li>
                  <li class="fa fa-star"></li>
                  <li class="fa fa-star"></li>
                  <li class="fa fa-star disable"></li>
              </ul>
              <div class="product-content">
                  <h3 class="title"><a href="#">{{ item.name }}</a></h3>
                  <div class="price">{{ item.currencycode }}. {{ item.price+(item.price*(item.discountper/100)) }}
                      <span v-if="item.discountper>0">{{ item.currencycode }}.{{ item.price }}</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
