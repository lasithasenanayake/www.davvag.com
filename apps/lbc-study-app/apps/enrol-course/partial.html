<div class="input-form">
<h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Course Enrolment </h1>
<hr>
<div class="input-error">
  <div class="alert alert-danger" v-if="submitErrors" v-for="error in submitErrors">
    <strong>ERROR! </strong> {{error}}
  </div>
  <div class="alert alert-info" v-if="submitInfo" v-for="error in submitInfo">
      <strong>INFO! </strong> {{error}}
    </div>
</div>

  <div class="form-group">
    <label for="exampleInputEmail1">Course</label>
    <select class="form-control" v-model="data.course">
      <option v-for="item in courses" :value="item">{{ item.name }}</option>
    </select>
    <small id="emailHelp" class="form-text text-muted">Select Course to Enrol.</small>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" v-model="data.checkbox">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <small id="emailHelp" class="form-text text-muted">Confirm to Enrol to this Course.</small>
  </div>
  
  <button  class="btn btn-warning btn-block" v-on:click="submit">Enrol</button>
  <button  class="btn btn-success btn-block" v-on:click="cancel">Cancel</button>
</div>
